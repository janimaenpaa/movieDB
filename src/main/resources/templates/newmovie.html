<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>MovieDB</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{../css/bootstrap.min.css}" />
</head>
<body>
	<div class="container-fluid">
		<div class="d-flex justify-content-end align-items-center m-2 mr-3">
			<span th:inline="text" class="mr-2">Hello
				Admin[[${#httpServletRequest.remoteUser}]]!</span>
			<form th:action="@{/logout}" method="post">
				<button type="submit" class="btn btn-dark">Logout</button>
			</form>
		</div>
		<p>
		<a href="/movies" class="btn btn-secondary" role="button" aria-disabled="true">Go Back</a>
		</p>
		<h2>Add Movie</h2>
		<form th:object="${movie}" th:action="@{save}" action="#" method="post">
			<label for="title">Title</label> 
			<input type="text" id="title" th:field="*{title}" />
			<br> 
			<label for="author">Publication Year</label>
			<input type="text" id="author" th:field="*{publicationYear}" />
			<br>
			<label for="isbn">Description</label>
			<input type="text" th:field="*{description}" /> 
			<br /> 
			<label for="isbn">Image URL</label>
			<input type="text" th:field="*{imgUrl}" /> 
			<br /> 
			<label for="isbn">Trailer URL</label>
			<input type="text" th:field="*{trailerUrl}" /> 
			<br /> 
			<input type="submit" value="Save" />
		</form>
	</div>
</body>
</html>
