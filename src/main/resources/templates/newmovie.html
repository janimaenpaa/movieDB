<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head>
    <title>MovieDB</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/bootstrap.min.css"
      th:href="@{../css/bootstrap.min.css}"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
      <a class="navbar-brand" href="/movies">MovieDB</a>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/movies"
              >Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
        <form
          class="form-inline my-2 my-lg-0"
          th:action="@{/logout}"
          method="post"
        >
          <button type="submit" class="btn btn-secondary my-2 my-sm-0">
            Logout
          </button>
        </form>
      </div>
    </nav>
    <div class="container">
      <h2>Add Movie</h2>
      <form
        th:object="${movie}"
        th:action="@{save}"
        action="#"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="d-flex flex-column">
		  <label for="title">Title</label>
		  <div
            style="color: red"
            th:if="${#fields.hasErrors('title')}"
            th:errors="*{title}"
          >
            Year Error
          </div>
          <input
            class="form-control mb-2"
            type="text"
            id="title"
            th:field="*{title}"
          />
          <label for="author">Publication Year</label>
          <div
            style="color: red"
            th:if="${#fields.hasErrors('publicationYear')}"
            th:errors="*{publicationYear}"
          >
            Year Error
          </div>
          <input
            class="form-control mb-2"
            type="text"
            id="author"
            th:field="*{publicationYear}"
          />
		  <label for="isbn">Description</label>
		  <div
            style="color: red"
            th:if="${#fields.hasErrors('description')}"
            th:errors="*{description}"
          >
            Year Error
          </div>
          <input
            class="form-control mb-2"
            type="text"
            th:field="*{description}"
          />
          <label for="isbn">Trailer YouTube ID</label>
          <input
            class="form-control mb-2"
            type="text"
            th:field="*{trailerYoutubeId}"
          />
          <label for="isbn">Image URL</label>
          <input
            class="form-control mb-2"
            type="file"
            name="image"
            accept="image/png, image/jpeg"
          />
          <button class="btn btn-success btn-lg btn-block mt-2" type="submit">
            Save
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
