<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>MovieDB</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container-fluid">
		<div class="d-flex justify-content-end align-items-center m-2 mr-3">
			<span th:inline="text" class="mr-2">Hello
				Admin[[${#httpServletRequest.remoteUser}]]!</span>
			<form th:action="@{/logout}" method="post">
				<button type="submit" class="btn btn-dark">Logout</button>
			</form>
		</div>
		<div>
			<h2>Movies</h2>
			<table class="table table-striped">
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Publication Year</th>
					<th>Description</th>
				</tr>
				<tr th:each="movie : ${movies}">
					<td th:text="${movie.movieId}">ID</td>
					<td th:text="${movie.title}">Title</td>
					<td th:text="${movie.publicationYear}">Publication Year</td>
					<td th:text="${movie.description}">Description</td>
				</tr>
			</table>
			<a href="/movies/new" class="btn btn-success">Add Movie</a>
		</div>
	</div>
</body>
</html>
