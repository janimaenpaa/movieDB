<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>MovieDB</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
			<a class="navbar-brand" href="/movies">MovieDB</a>
			<div class="collapse navbar-collapse" id="navbarColor02">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/movies">Home
							<span class="sr-only">(current)</span>
						</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
					<button type="submit" class="btn btn-secondary my-2 my-sm-0">Logout</button>
				</form>
			</div>
		</nav>
		<div class="container">
			<h2>Movies</h2>
			<table class="table table-striped">
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Publication Year</th>
					<th>Description</th>
					<th></th>
				</tr>
				<tr th:each="movie : ${movies}">
					<td th:text="${movie.movieId}">ID</td>
					<td th:text="${movie.title}">Title</td>
					<td th:text="${movie.publicationYear}">Publication Year</td>
					<td th:text="${movie.description}">Description</td>
					<td><a th:href="|/movies/${movie.movieId}|" class="btn btn-primary" role="button">Show</a></td>
				</tr>
			</table>
			<a href="/movies/new" class="btn btn-success">Add Movie</a>
		</div>
	</div>
</body>
</html>
